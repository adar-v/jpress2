#@layout()



#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            新增品牌
            <small>New Brand</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                    </div>

                    <form class="form-horizontal form-setting" autocomplete="off"
                          id="newBrand">
                        <div class="box-body ">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">品牌Logo</label>
                                <div class="col-sm-6">
                                    <button type="button"
                                            for-src="brand_img"
                                            for-input="brand_logo_input"
                                            class="jp-image-browser btn btn-flat btn-default btn-xs">
                                        <i class="fa fa-fw fa-image"></i> 选择图片
                                    </button>
                                    <br/>
                                    <img id="brand_img"  src="#(CPATH)#(brand.image_url ??)">
                                    <input type="hidden" id="brand_logo_input" name="brand_logo">
                                </div>


                            </div>


                            <h4 class="page-header"></h4>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">品牌名称</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control"
                                           name="brand_name" value="#(brand.name ??)">
                                    <input type="hidden" class="form-control"
                                           name="brand_id" value="#(brand.id ??)" />
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">品牌详情</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control"
                                           name="brand_description" value="#(brand.description ??)">
                                </div>
                            </div>




                        </div>
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>


                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>


</div>
#end
